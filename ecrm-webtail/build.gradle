apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.5

version = '2.0'
war {
    
}

repositories {
    mavenCentral()
}

dependencies {
    	
 	compile group: 'org.springframework.security',
 		name: 'spring-security-web',
 		version: '3.2.6.RELEASE'
 	
 	compile group: 'org.springframework.security',
 		name: 'spring-security-config',
 		version: '3.2.6.RELEASE'
 		
 	compile group: 'javax.servlet.jsp.jstl',
 		name: 'jstl-api',
 		version: '1.2'
 	
 	compile group: 'taglibs',
 		name: 'standard',
 		version: '1.1.2'
 		
 	compile 'taglibs:standard:1.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
